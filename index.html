<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Order Summary Page from a Frontend Mentor challenge">
        <title>Order Summary</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="..\order-summary\images\favicon-32x32.png">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="image">
                    <img src="..\order-summary\images\illustration-hero.svg" alt="" class="main-img">
                </div>

                <div class="order-details">
                    <h1>Order Summary</h1>

                    <p class="desc"> 
                        You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
                    </p>

                    <div class="plans">
                        <ul>

                            <li>
                                <img src="..\order-summary\images\icon-music.svg" alt="" class="icon">
                            
                            </li>
                        
                            <li>
                                <div class="plan-desc">
                                    <h2>Annual Plan</h2>
                                    <p>$59.99/year</p>
                                </div>
                            </li>
                        
                            
                            <li>
                                <a href="#" class="change-btn">Change</a>
                            </li>  
                        </ul>     
                    </div>

                    <div class="action-btn">
                        <a href="#"><button class="cta-1">Proceed to Payment</button></a>
                        <a href="#"><button class="cta-2">Cancel Order</button></a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
